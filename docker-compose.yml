#Reference https://www.tiuweehan.com/blog/2020-09-10-docker-in-jenkins-in-docker/
version: '3.7'
services:
  dind:
    image: docker:dind
    user: root
    privileged: true
    container_name: docker_in_docker
    expose:
      - 2375
    networks:
      - jenkins_docker_in_docker
    environment:
      DOCKER_TLS_CERTDIR: ""

  jenkins:
    image: jenkins/jenkins:lts
    user: root
    container_name: jenkins_in_docker
    depends_on:
      - docker_in_docker
    ports:
      - 8080:8080
      - 50000:50000
    volumes:
      - ./jenkins:/var/jenkins_home
      - /usr/bin/docker:/usr/bin/docker
    environment:
      DOCKER_HOST: "tcp://dind:2375"
    networks:
      - jenkins_docker_in_docker

networks:
  jenkins_docker_in_docker:
    driver: bridge
